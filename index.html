     <div id="contents-page">

      <section id="aboutUs" style="height: 840px; width: 1920px;">
        <img class="mySlides w3-animate-fading" src="./Frontend/data/img/1.png" style="left: 0px; right: 0px; top: 0px; bottom: center; position: absolute;"/>

      <section id="contactus" style="height: 670px; width: 1920px; margin-top: center; margin-top: 400px;">
        <p id="contact-head">Kontakt</p>
        <p id="contact-message">
          Czy masz jakieś pytania? Proszę nie wahaj się skontaktować z nami.
           Nasz zespół skontaktuje się z Tobą w ciągu kilku godzin
          aby ci pomóc.
        </p>
        <div class="container">
          <div id="form-footer" class="row">
            <div class="col-md-8">
              <div class="center-div">
                <div class="contact-table">
                  <form
                    action="https://formspree.io/f/myyaogor"
                    method="POST"
                    id="my-form"
                  >
                    <div class="input-container">
                      <label class="contact-inputs" for="validationCustom01"
                        >Twoje imię :</label
                      >
                      <input
                        type="text"
                        class="form-control contact-inputs-tags"
                        id="validationCustom01"
                        placeholder="Tutaj wpisz swoję imię"
                        name="name"
                        autocomplete="off"
                      />
                    </div>
                    <div class="input-container">
                      <label class="contact-inputs" for="validationCustom02"
                        >Twój Email :</label
                      >
                      <input
                        type="email"
                        class="form-control contact-input-tags"
                        id="validationCustom02"
                        placeholder="Tutaj wpisz swój Email"
                        name="email"
                        autocomplete="off"
                      />
                    </div>
                    <div class="input-container">
                      <label class="contact-inputs" for="validationCustom03"
                        >Wiadomość :</label
                      >
                      <textarea
                        type="text"
                        class="form-control contact-input-tags"
                        id="validationCustom03"
                        placeholder="Tutaj wpisz swoją wiadomość. . ."
                        rows="4"
                        name="message"
                      ></textarea>
                    </div>
                    <div>
                      <button class="btn btn-md" type="submit">SUBMIT</button>
                    </div>
                  </form>
                  <div id="status"></div>
                </div>
              </div>
            </div>
            <div id="social-section" class="col-md-4">
              <div  background-image: url("./data/img/navbar.jpg");
                style="
                  padding: 0px 20px;

                "

                <p class="footer-details">
                  <a href="mailto:kbielecki49@gmail.com" target="_blank"
                    ><span class="contacts"
                      ><i

                        aria-hidden="true"

                <p class="footer-details">
                  <a href="tel:+48 577391003"
